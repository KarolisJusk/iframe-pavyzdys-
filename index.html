<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iframe</title>
    <style type="text/css">
      body {
        background: crimson;
        color: white;
        font-family: monospace;
        font-size: 20px;
        text-align: center;

      }

      h1 {
        text-shadow: 4px 0px 2px grey;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Map</h1>
    <iframe width="425"
     height="350"
      frameborder="0"
       scrolling="no"
    marginheight="0"
     marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=21.58470153808594%2C55.65657509659311%2C21.804256439208988%2C55.74209083520054&amp;layer=mapnik"
       style="box-shadow: 0 0 10px grey">
     </iframe>
     <h1>Youtube</h1>
     <iframe
      width="500"
      height="400"
      style="box-shadow: 0 0 10px grey"
      src="https://www.youtube.com/embed/2Xop4MSRalA"
      title="Video"
      allowfullscreen>
</iframe>
<h1>Soundcloud</h1>
<iframe width="100%"
 height="300"
    allow="autoplay"
     src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/677804349&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

  </body>
</html>
